<script type="text/javascript">
function myFunction() {  
		var a= document.forms["login"]["user"].value;
		var b = document.forms["login"]["pass"].value;
		if(a=="" && b=="")	{	
			alert('Please enter your username and password.');
			return false;
		}
		if(b=="")	{
			alert('Please enter your password.');
			return false;
		}
		if(a=="")	{
			alert('Please enter your username.');
			return false;
		}
		else
		{
			var confirmResult = confirm('Do you want to remember your login details?');
		}
}
	  </script>


   <ul class="breadcrumb">

</ul>
	<body>
	<form name="login" onsubmit="return myFunction">
	<div class="login-box">
		<h1>Login</h1>
		<div class="textbox">
			<input type="text" placeholder="Username" name="user" value="">
		</div>

		<div class="textbox">
			<input type="password" placeholder="Password" name="pass" value="">
		</div>

		<input class="btn" type="submit" name="" value="Sign In" onclick="myFunction()" method="post">
	</div>
</form>

</body>
