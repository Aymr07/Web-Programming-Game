<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shadow Rise |  Sign-Up</title>
	<link rel="stylesheet"  href="signup_style.css">
	<script type="text/javascript">
function myFunction1() {  
		var a = document.forms["signup"]["newuser"].value;
		var b = document.forms["signup"]["email"].value;	
		var c = document.forms["signup"]["pass"].value;
		var d = document.forms["signup"]["repass"].value;
		
		if(a=="" && b=="" && c=="" && d=="")	{
			alert('Please enter all the required details');
			return false;
		}

		if (a=="") {
			alert('Please enter other details')
			return false;
		}
		if (b=="") {
			alert('Please enter other details')
			return false;
		}
		if (c=="") {
			alert('Please enter other details')
			return false;
		}
		if (d=="") {
			alert('Please enter other details')
			return false;
		}
}

	</script>


	</head>
	<ul class="breadcrumb">
  <li><a href="index.html">Home</a></li>
  <li><a href="signup.html">Sign Up</a></li>
  
</ul>

	<body>
	<form name="signup" onsubmit="return myFunction1">
	<div class="signup-box">
		<h1>Sign Up</h1>
		<div class="textbox">
			<input type="text" placeholder="Enter Username" name="newuser" value="">
		</div>

		<div class="textbox">
			<input type="email" placeholder="Enter Email" name="email" value="">
		</div>

		<div class="textbox">
			<input type="password" placeholder="Enter Password" name="pass" value="">
		</div>

		<div class="textbox">
			<input type="password" placeholder="Re-Type Password" name="repass" value="">
		</div>

		<input class="btn" type="submit" name="" value="Sign Up" onclick="myFunction1()" method="post">
	</div>
	</form>
	

</body>

</html>
